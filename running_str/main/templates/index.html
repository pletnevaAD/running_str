{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <title>Тест</title>
    <link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">
  </head>
  <body>
        <h1>Здесь вы можете получить видео бегущей строки с любым текстом длиной до 200 символов</h1>
        <div class='main'>
            {{ form.media }}
            <form action="" method="post" class="form">
                {% csrf_token %} 
                {{ form }}
                <div>
                    <input class='button' type="submit" value="Сгенерировать видео" />
                </div>
            </form> 
            {% if filename %}
                <div style="margin: 10px auto;">
                    <video width="200" height="200" controls>
                        <source src={% static filename type='video/webm' %}>
                    </video>
                </div>
            {% endif %}
        </div>
  </body>
</html>
